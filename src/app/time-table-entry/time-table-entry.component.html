<div class = "container">
    

    <form (ngSubmit) = "onSubmit()" class = "inline" #timeTableForm = "ngForm">
        <div class="form-group col-xs-2">
            <label for="sel1">Year</label>
            <select ngModel required  name = "year" class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
        </div>

        <div class="form-group col-xs-2">
            <label for="sel1">Class</label>
            <select ngModel required  name ="class" class="form-control" id="sel1">
            <option>Communication</option>
            <option>Computer</option>
            <option>Civil</option>
            <option>Mechanical</option>
            <option>Aerospace</option>
            </select>
        </div>

        <div class="form-group col-xs-2">
            <label for="sel1">Day</label>
            <select ngModel required  name = "day" class="form-control" id="sel1">
            <option>Saturday</option>
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            </select>
        </div>


        <div class="form-group col-xs-2">

            <label for="sel1">Lecture</label>
            <select ngModel required  name ="lecture" class="form-control" id="sel1">
            <option>1st Lecture</option>
            <option>2nd Lecture</option>
            <option>3rd Lecture</option>
            <option>4th Lecture</option>
            <option>5th Lecture</option>
            </select>
        </div>


        <div class="form-group col-xs-7">
            <label for="sel1">Subject</label>
            <select ngModel required  name ="subject" class="form-control" id="sel1">
            <option>Math</option>
            <option>Physics</option>
            <option>Mechanics</option>
            <option>Mil. Subject</option>
            <option>Dark Magic</option>
            </select>
        </div>

        <div class="form-group col-xs-4">
            <label for="sel1">Lecture type</label>
            <select ngModel required  name ="lectureType" class="form-control" id="sel1">
            <option>Lecture</option>
            <option>Section</option>
            <option>Lab</option>
            </select>
        </div>

    
    <br><br>
    <br><br>
    <br>

    <div align = "right">
        <button class="btn btn-success" style = "width: 120px; height: 40px;">Add</button>
    </div>
</form>

    <br><br>
    <app-timetable></app-timetable>
</div>
